<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Shopping List Check Off</title>
  </head>
  <body>
    <h1>Shopping List Check Off</h1>

    <!-- Preconfigured List -->
    <div id="tobuylist" ng-controller='ToBuyController as Buylist'>
      <div ng-if="Buylist.items.length != 0" ><h3>To Buy List</h3></div>
      <div ng-if="Buylist.items.length == 0" class="complete"><h3>Everything is bought!</h3></div>
      <ol>
        <li ng-repeat="item in Buylist.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="Buylist.moveItem($index);">Bought</button>
        </li>
      </ol>
    </div>

    <!-- Preconfigured List -->
    <div id="alreadyboughtlist" ng-controller='AlreadyBoughtController as Boughtlist'>
      <div ng-if="Boughtlist.items.length != 0" ><h3>Already Bought List</h3></div>
      <div ng-if="Boughtlist.items.length == 0" class="error"><h3>Nothing bought yet.</h3></div>
      <ol>
        <li ng-repeat="item in Boughtlist.items">
          Bought {{ item.quantity }} {{ item.name }}
        </li>
      </ol>
    </div>

  </body>
</html>
