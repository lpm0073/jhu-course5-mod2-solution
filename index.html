<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List Check Off</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="pull-left visible-md visible-lg">
            <div id="logo-img"></div>
          </a>

          <div class="navbar-brand">
            <a href="index.html"><h1>Shopping List Check Off</h1></a>
          </div>

        </div>

      </div><!-- .container -->
    </nav><!-- #header-nav -->
  </header>

  <div id="main-content" class="container">
    <div class="row">

            <section id="section-bought">
              <div class="col-sm-6 col-xs-12">
                <div id="menu-tile">

                  <!-- Preconfigured To Buy List -->
                   <div ng-controller='ToBuyController as Buylist'>
                     <div ng-if="Buylist.items.length != 0" ><span><h3>To Buy List</h3></span></div>
                     <div ng-if="Buylist.items.length == 0" ><span><h3 class="complete">Everything is bought!</h3></span></div>
                     <ol>
                       <li ng-repeat="item in Buylist.items">
                         Buy {{ item.quantity }} {{ item.name }}
                         <button class="btn-primary button-class" ng-click="Buylist.moveItem($index);">Bought</button>
                       </li>
                     </ol>
                   </div><!-- ng-controller  ToBuyController -->

                </div><!-- end of menu tile -->
              </div><!-- end of responsive columns definition -->
            </section>

            <section id="section-bought">
              <div class="col-sm-6 col-xs-12">
                <div id="menu-tile">
                  <!-- Preconfigured Bought List -->
                  <div id="alreadyboughtlist" ng-controller='AlreadyBoughtController as Boughtlist'>
                    <div ng-if="Boughtlist.items.length != 0" ><span><h3>Already Bought List</h3></span></div>
                    <div ng-if="Boughtlist.items.length == 0" ><span><h3 class="error">Nothing bought yet.</h3></span></div>
                    <ol>
                      <li ng-repeat="item in Boughtlist.items">
                        Bought {{ item.quantity }} {{ item.name }}
                      </li>
                    </ol>
                  </div><!-- ng-controller  AlreadyBoughtController -->

                </div><!-- end of menu tile -->
              </div><!-- end of responsive columns definition -->
            </section>

      </div><!-- End of row -->
    </div><!-- End of #main-content -->


    <script src="js/angular.min.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
